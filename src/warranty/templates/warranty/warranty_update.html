{% extends 'base.html' %} 
{% block title %} 
    <title>Modifier une garantie</title> 
{% endblock title %} 


{% block content %}

<!-- Title section -->
<section class="title">
    <h1>Modifier une garantie</h1>
</section>


<!-- form section create -->
<section class="form-container">
    <sl-card class="form-card">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

            <div class="form-grid">
                <!-- Colonne de gauche -->
                <div class="form-column">
                    <sl-input name="product_name" placeholder="Nom du produit" clearable value="{{ warranty.product_name }}" required></sl-input>
                    <sl-input name="purchase_date" type="date" placeholder="Date d'achat" value="{{ warranty.purchase_date|date:'Y-m-d' }}" required></sl-input>
                    <sl-input name="vendor" placeholder="Revendeur" clearable value="{{ warranty.vendor }}"></sl-input>
                </div>

                <!-- Colonne de droite -->
                <div class="form-column">
                    <sl-input name="brand" placeholder="Marque" clearable value="{{ warranty.brand }}" required></sl-input>
                    <sl-input name="warranty_duration_months" type="number" placeholder="Durée de garantie (mois)" value="{{ warranty.warranty_duration_months }}" required></sl-input>
                    <!-- img -->
                    <sl-input name="imageReceipt" type="file" placeholder="Image du reçu"></sl-input>
                </div>
            </div>

            <!-- Notes (pleine largeur) -->
            <sl-textarea name="notes" placeholder="Notes sur le produit" rows="4" help-text="Ajoutez une note sur la garantie">{{ warranty.notes }}</sl-textarea>

            <!-- Bouton -->
            <div class="submit-container">
                <sl-button type="button" variant="secondary"><a href="{% url 'warranty:warranties_list' %}">Retour à la liste</a></sl-button>
                <sl-button type="submit" variant="primary">Modifier la garantie</sl-button>
            </div>
            
        </form>
    </sl-card>
</section>

{% endblock content %}
