{% load static %} 
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Garantix est une site pour gérer les garanties des particuliers codé sur Django avec Python">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- favicon -->
  <link rel="icon" href="{% static 'warranty/logo_blue1.png' %}" type="image/png">
  <!-- Style Shoelace -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <!-- Style custom -->
  {% block extra_css %}{% endblock %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- title -->
  {% block title %}Garantix{% endblock %}
</head>

<body class="sl-theme-light">

  <!-- Header -->
  {% include "blocks/header.html" %}

  <!-- Main -->
  <main class="container">
    {% block content %}
    <!-- contenu spécifique à chaque page  -->
    {% endblock%}
  </main>

  <!-- Footer -->
  {% include "blocks/footer.html" %}

   <!-- JS Shoelace -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

</body>
</html>
